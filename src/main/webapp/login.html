<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <style type="text/css">h1 {color: navy;} </style>
    <script type="text/javascript" src="js.js"></script>
</head>

<body>
<h1 align="center">欢迎来到登录页面</h1>
<div>
    <form align="center">
        <table cellspacing="10" frame="box" align="center">
            <tr>
                <td align="left">
                    <span>用户名：</span>
                </td>
                <td>
                    <input id="username" type="text" placeholder="用户名" />
                </td>
            </tr>
            <tr>
                <td align="left">
                    <span>密&nbsp;&nbsp;&nbsp;码：</span>
                </td>
                <td>
                    <input id="password" type="text" placeholder="密码" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="aggre"/>
                    <span>我已阅读并同意
                    <a href="http://www.baidu.com" >《用户手册》</a>
                    </span></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" onclick="loginFunction()">登录</button>
                    <button type="button" onclick="clearFunction()">清空</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" title="记住密码"/>
                    <span>记住密码</span>
                </td>
                <td align="right">
                    <a href="http://www.baidu.com" style="color: gold">忘记密码</a>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
